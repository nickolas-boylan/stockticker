<html>
<head>
    <title>Search Form</title>
    <meta charset="utf-8"/>
    <style type="text/css">
        #textbox {display: block; margin-bottom: 10px;}
    </style>
    <script>
        window.onload=function() {
            window.validate = function validate() {
                box = document.getElementById("textBox");
                val = box.value;
                if (value == "") {
                    alert("The text field is necessary");
                    return false;
                } else {
                    return true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>
        Search For a Company's Stock
    </h1>
    <form method="GET" action="/process" onsubmit="return validate()">
        <h2>Choose to search by either the company's tick symbol or the name</h2>
        <input type="radio" value="symbol" name="symb_or_name" checked=1/> Symbol
        <input type="radio" value="name" name="symb_or_name"/> Name
        <input type="text" name="textBox" id="textBox">
        <input type="submit">
    </form>
</body>
</html>
